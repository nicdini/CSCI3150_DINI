<!DOCTYPE html>
<html>
<head>
    <title>Mailing List Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .join-button {
            background-color: #4CAF50; /* Green */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .join-button:hover {
            background-color: #45a049; /* Darker Green on hover */
        }

        .thank-you-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50; /* Green */
            color: #fff;
            border-radius: 5px;
        }
    </style>
    <script>
        function showThankYouMessage() {
            var form = document.getElementById('signup-form');
            var message = document.getElementById('thank-you-message');
            form.style.display = 'none';
            message.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Mailing List Sign-Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="First Name">First Name:</label>
                <input type="text" id="First Name" name="First Name" required>
            </div>
            <div class="form-group">
                <label for="Last Name">Last Name:</label>
                <input type="Last Name" id="Last Name" name="Last Name" required>
            </div>
            <div class="form-group">
                <label for="Email Address">Email Address:</label>
                <input type="Email Address" id="Email Address" name="Email Address">
            </div>
            <div class="form-group">
                <label for="Zip Code">Zip Code:</label>
                <input type="text" id="Zip Code" name="Zip Code">
            </div>
            <button class="join-button" type="button" onclick="showThankYouMessage()">Join</button>
        </form>
        <div id="thank-you-message" class="thank-you-message">
            Thank you for submitting this form!
        </div>
    </div>
</body>
</html>
